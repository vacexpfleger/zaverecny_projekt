{% extends "base.html" %}
{% block title %}Artists - MusicDB{% endblock %}

{% block content %}
    <div class="container pt-5 pb-5">
        <h2 class="display-5 text-center pb-4">Artists</h2>
        <div class="list-group list-group-flush">
            {% for artist in object_list %}
            <a href="{% url "artists" %}{{ artist.id }}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ artist.name }}</h5>
                </div>
                <p class="mb-1">{{ artist.about }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
